version: "3.8"

services:
    db:
      image: postgres
      container_name: my_postgres_for_app
      ports:
        - 5432:5432
      environment:
        - POSTGRES_USER=${DB_USER}
        - POSTGRES_PASSWORD=${DB_PASS}
        - POSTGRES_DB=${DB_NAME}
      volumes:
        - postgres:/var/lib/postgres/data
      networks:
        - network



    app:
        container_name: my_project_app
        build: .
        command: uvicorn src.main:app --host 0.0.0.0 --port 8000
        env_file:
          - .env
        ports:
          - 8000:8000
        depends_on:
          - db
        networks:
          - network


networks:
  network:
    driver: bridge

volumes:
  postgres:

